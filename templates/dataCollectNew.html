<body>
    <div class="page-wrapper bg-gra-03 p-t-130 p-b-400 font-poppins">
        <div class="wrapper wrapper--w980">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Data Collection Form</h2>
                    <form method="POST"  action = "/data">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">LKP_time</label>
                                    <input class="input--style-4" type="text" name="LKP_time">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">LKP_position</label>
                                    <input class="input--style-4" type="text" name="LKP_position">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">LKP_Altitude</label>
                                    <input class="input--style-4" type="text" name="LKP_Altitude">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Bearing</label>
                                    <input class="input--style-4" type="text" name="brng">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">GSpeed</label>
                                    <input class="input--style-4"  name="GSpeed">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">VSpeed</label>
                                    <input class="input--style-4" type="text" name="VSpeed">
                                </div>
                            </div>
                        </div>
                        <div class="input-group" hidden>
                            <label class="label">Glide_TAS</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Subject 1</option>
                                    <option>Subject 2</option>
                                    <option>Subject 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
